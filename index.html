<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubertrade - Digital Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="description" content="Digital Business Card for Ubertrade">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="header">
                <h1>Ubertrade</h1>
                <div class="location">
                    <a href="https://maps.app.goo.gl/B6bDt6PjGjhBwuhW6" target="_blank">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>View Location</span>
                    </a>
                </div>
            </div>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3659.604129763862!2d-47.44564232338322!3d-23.474739878859403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf5f003268a931%3A0xceeedea9dcb7e942!2subertrade%20Importacao%20e%20Exportacao%20ltda!5e0!3m2!1sen!2sbr!4v1755561920880!5m2!1sen!2sbr"
                    width="100%" 
                    height="200" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="contact-buttons">
                <a href="https://www.ubertrade.com.br/contatos" class="contact-button" target="_blank">
                    <i class="fas fa-envelope"></i>
                    Contact Us
                </a>
                <a href="https://wa.me/5515991234393" class="contact-button" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    WhatsApp
                </a>
            </div>
        </div>
    </div>
</body>
</html>
